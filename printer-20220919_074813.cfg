#[mcu pico]
#serial: /dev/serial/by-id/usb-Klipper_rp2040_E66138935F3A0C29-if00

#[adxl345]
#spi_bus: spi0a
#cs_pin: pico:gpio1

#[resonance_tester]
#accel_chip: adxl345
#probe_points:
#    110,110,20 # an example

[include mainsail.cfg]

[stepper_x]
step_pin: PF0
dir_pin: !PF1
enable_pin: !PD7
microsteps: 16
rotation_distance = 39.9488 #200 * 16 * 0.012484
endstop_pin:^PE5 #X-Min, PE4:X-Max
position_endstop: 0
position_max: 235
homing_speed: 80

[stepper_y]
step_pin: PF6
dir_pin: !PF7
enable_pin: !PF2
microsteps: 16
rotation_distance = 40.0736 #200 * 16 * 0.012523
endstop_pin: ^PJ1  #Y-Min, PJ0:Y-Max
position_endstop: 0
position_max: 235
homing_speed: 80

[stepper_z]
step_pin: PL3
dir_pin: PL1
enable_pin: !PK0
microsteps: 16
rotation_distance = 7.9616 #200 * 16 * 0.002488
endstop_pin: ^PD3  #Z-Min, PD2:Z-Max
position_max: 230
position_min: -3
endstop_pin: probe:z_virtual_endstop

[extruder]
step_pin: PA4
dir_pin: !PA6
enable_pin: !PA2
microsteps: 16
rotation_distance = 8.1056 #200 * 16 * 0.002533 (seems a bit low...other direct extruders are 20+!)
nozzle_diameter: 0.4
filament_diameter: 1.750
heater_pin: PB4
sensor_type: ATC Semitec 104GT-2
sensor_pin: PK5
min_temp: 0
max_temp: 300
pressure_advance: 0.07825
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114

[heater_bed]
heater_pin: PH5
sensor_type: ATC Semitec 104GT-2
sensor_pin: PK6
min_temp: 0
max_temp: 130
#control: pid
#pid_Kp: 325.10
#pid_Ki: 63.35
#pid_Kd: 417.10

[fan]
pin: PH6

[heater_fan nozzle_fan]
pin: PH4
heater: extruder
heater_temp: 50.0
fan_speed: 1

[mcu]
serial: /dev/serial0

[input_shaper]
shaper_freq_x: 42.8
shaper_type_x: 2hump_ei
shaper_freq_y: 26.4
shaper_type_y: mzv

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 1800
max_accel_to_decel: 1800
max_z_velocity: 10
max_z_accel: 500
square_corner_velocity: 10.0


########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PC0, EXP1_3=PH0, EXP1_5=PA1, EXP1_7=PA5, EXP1_9=<GND>,
    EXP1_2=PC2, EXP1_4=PH1, EXP1_6=PA3, EXP1_8=PA7, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=PB3, EXP2_3=PC6, EXP2_5=PC4, EXP2_7=PL0,  EXP2_9=<GND>,
    EXP2_2=PB1, EXP2_4=PB0, EXP2_6=PB2, EXP2_8=PG0, EXP2_10=<NC>
    # Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "ssp1"
# See the MKS Lcd Config path file for definitions of common LCD displays.

# "RepRapDiscount 128x64 Full Graphic Smart Controller" type displays
[display]
lcd_type: st7920
cs_pin: EXP1_4
sclk_pin: EXP1_5
sid_pin: EXP1_3
encoder_pins: ^EXP2_3, ^EXP2_5
click_pin: ^!EXP1_2
#kill_pin: ^!EXP2_8

[virtual_sdcard]
path: ~/gcode_files

[pause_resume]

[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
gcode:
  TURN_OFF_HEATERS
  CANCEL_PRINT_BASE


[display_status]

[bltouch]
sensor_pin: ^PD3
control_pin:PB5
x_offset: 47.6
y_offset: -4.8
# PROBE_CALIBRATE update:
# - IMPORTANT 
#    - make sure the BLTouch offsets have been set and saved in the config file 
#    - make sure the bed AND nozzle is squeaky CLEAN 
#    - test with the bed and nozzle at ROOM TEMP
#    - test bed with a zigzag cigarette paper
# - use testz to find the z offset
# - place paper under hotend
# - TESTZ Z=-1.0 until zigzag paper can't move freely
# - when happy issue
#   - ACCEPT
#- note down the z value and add '0.2' eg. 2.165 becomes 2.365
# kxd 150918 - tuned for my z endstop
# ++ = close -- = far eg. If 3.0 is too close make it 2.5
z_offset = 2.497
speed: 10.0
samples: 1
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.1
samples_tolerance_retries: 1

[safe_z_home]
home_xy_position: 110,110 # Change coordinates to the center of your print bed
speed: 80
z_hop: 10                 # Move up 10mm
z_hop_speed: 5


[gcode_macro bed_mesh_cali]
gcode:
    BED_MESH_CLEAR
    G28
    BED_MESH_CALIBRATE
    BED_MESH_PROFILE SAVE=name
    SAVE_CONFIG
    BED_MESH_PROFILE LOAD=name

[bed_mesh]
speed: 500
horizontal_move_z: 7
mesh_min:50,20
mesh_max:210,210
probe_count: 3,3

[gcode_macro home_c]
gcode:
  G91
  G28
  G90
  
[gcode_macro PLA_Hotend]
gcode:
  M104 T0 S200

[gcode_macro PLA_Bed]
gcode:
  M140 S60  

[gcode_macro Bltouch_self_release]
gcode:  
    BLTOUCH_DEBUG COMMAND=reset  
 
 # Added 080922
[gcode_macro PRINT_START]
gcode:        
    # Parameters
    {% set bedtemp = params.BED|int %}
    {% set hotendtemp = params.HOTEND|int %}
        
    G90                                     ; use absolute coordinates
    M83                                     ; extruder relative mode
    
    M140 S{bedtemp}                         ; set final bed temp
    M104 S150                               ; set temporary nozzle temp to prevent oozing during homing
    
    G4 S10                                  ; allow partial nozzle warmup
    G28                                     ; home all axis

    BED_MESH_CALIBRATE
    
    G1 Z5 F240                              ; move Z to 7mm (which matches horizontal_move_z) at Slow speed
    G1 X2 Y10 F3000                         ; position nozzle for warm up

    M104 S{hotendtemp}                      ; set final nozzle temp
    M190 S{bedtemp}                         ; set & wait for bed temp to stabilise
    M109 S{hotendtemp}                      ; set &  wait for nozzle temp to stabilise
    
    G1 Z0.28 F240                           ; move Z to 0.28 at Slow speed
    G92 E0                                  ; set extruder position to zero
    
    G1 Y140 E10 F1500                       ; prime the nozzle to rear
    G1 X2.3 F5000                           ; set X to 2.3mm
    
    G92 E0                                  ; set extruder position to zero
    
    G1 Y10 E10 F1200                        ; prime the nozzle to front
    G92 E0                                  ; set extruder position to zero
    
 # Added 080922
[gcode_macro PRINT_END]
gcode:        
    
    G91                                     ; relative mode
    G1 Z10 F6000                            ; move print head up 10mm medium speed
    
    G90                                     ; use absolute coordinates

    G1 Y200 F6000                           ; present print medium speed

    M140 S0                                 ; turn off heatbed
    M104 S0                                 ; turn off temperature
    M107                                    ; turn off fan
    M84 X Y E                               ; disable motors

    # Set time out duration in seconds to turn printer off
    UPDATE_DELAYED_GCODE ID=delayed_printer_off DURATION=120


[gcode_macro POWER_OFF_PRINTER]
gcode:
  {action_call_remote_method("set_device_power",
                             device="Printer",
                             state="off")}

[delayed_gcode delayed_printer_off]
initial_duration: 0.
gcode:
    POWER_OFF_PRINTER

