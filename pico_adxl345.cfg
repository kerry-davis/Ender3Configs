[mcu pico]
serial: /dev/serial/by-id/usb-Klipper_rp2040_E66138935F3A0C29-if00

[adxl345]
spi_bus: spi0a
cs_pin: pico:gpio1

[resonance_tester]
accel_chip: adxl345
probe_points:
    110,110,20 # an example

[gcode_macro ACC_Query]
gcode:
  ACCELEROMETER_QUERY

[gcode_macro ACC_Cali_X]
gcode:
  SHAPER_CALIBRATE AXIS=X

[gcode_macro ACC_Cali_Y]
gcode:
  SHAPER_CALIBRATE AXIS=Y